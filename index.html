<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <fieldset>
            <h2>Job Application</h2>

            <label for="name1">Name</label>
            <br>
            <br>
            <input type="text" id="name1">
            <br>
            <br>

            <label for="email1">Email</label>
            <br>
            <br>
            <input type="text" id="email1">
            <br>
            <br>

            <label for="phone1">Phone</label>
            <br>
            <br>
            <input type="number" id="phone1">
            <br>
            <br>
            <label for="resume1">Resume</label>
            <br>
            <br>
            <input type="file" name="resume1" id="resume1">
            <br>
            <br>
            <label for="year">Experience(years)</label>
            <br>
            <br>
            <input type="number" id="year">
            <br>
            <br>
            <fieldset>
                <legend>Skills</legend>
                <label for="pop">HTML</label>
                <input type="checkbox" id="pop"> 
                <br>
                <br>
                <label for="bop">CSS</label>
                <input type="checkbox" id="bop"> 
                <br>
                <br>
                <label for="pob">java</label>
                <input type="checkbox" id="pob"> 
                <br>
                <br>
                
                
            </fieldset>
            <br>
            <br>
            <label for="edu">Highest Education</label>
                <select name="edu" id="edu">
                    <option value="hi">High School</option>
                    <option value="sec">Secondary School</option>
                    <option value="ug">Undergraduate</option>
                    </select>
            <br>
            <br>

            <label for="ava">Avalability</label>
            <br>
            <br>
            <label for="full">Full Time</label>
            <input type="checkbox" id="full">
            <br>
            <br>
            <label for="part">Part Time</label>
            <input type="checkbox" id="part">  
<br>
<br>
            <label for="com">Additional Comments</label>
            <br>
            <br>
            <textarea name="com" id="com" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</body>
</html>
